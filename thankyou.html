<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks — DNA Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--violet:#5B00FF;--cyan:#00FFF0;--bg:#080808;--white:#fff}
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:
      radial-gradient(800px 400px at 20% 20%, rgba(91,0,255,0.06), transparent),
      radial-gradient(600px 300px at 80% 80%, rgba(0,255,240,0.04), transparent),
      var(--bg);font-family:'Poppins',sans-serif;color:var(--white);overflow:hidden}
    .wrap{max-width:920px;text-align:center;padding:40px}
    .logo{width:120px;height:120px;margin:0 auto 18px;border-radius:20px;overflow:hidden;box-shadow:0 18px 60px rgba(91,0,255,0.12)}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{font-size:2.3rem;margin-bottom:8px;letter-spacing:0.2px}
    p{color:rgba(255,255,255,0.8);margin-bottom:18px}
    .dna-helix{width:260px;height:260px;margin:20px auto;display:block;position:relative}
    /* small orbiting glows */
    .glow{position:absolute;width:28px;height:28px;border-radius:50%;filter:blur(12px);opacity:0.9}
    .g1{left:10%;top:12%;background:linear-gradient(90deg,var(--violet),var(--cyan));animation:orb1 3.2s linear infinite}
    .g2{right:12%;top:16%;background:linear-gradient(90deg,var(--cyan),var(--violet));animation:orb2 3.8s linear infinite}
    /* rotating helix animation (SVG path stroke animation) */
    .helix svg{width:100%;height:100%}
    .helix .st{stroke-width:3;stroke-linecap:round;fill:none;stroke-dasharray:2000;stroke-dashoffset:2000;animation:helixdraw 3s forwards, helixpulse 2.6s ease-in-out infinite 1s}
    @keyframes helixdraw{to{stroke-dashoffset:0}}
    @keyframes helixpulse{0%{filter:drop-shadow(0 0 0 rgba(91,0,255,0.0))}50%{filter:drop-shadow(0 0 30px rgba(0,255,240,0.16))}100%{filter:drop-shadow(0 0 0 rgba(91,0,255,0.0))}}
    /* bouncing success CTA */
    .btn-home{display:inline-block;padding:12px 20px;border-radius:999px;background:linear-gradient(90deg,var(--violet),var(--cyan));color:#000;font-weight:700;text-decoration:none;margin-top:16px;box-shadow:0 18px 60px rgba(91,0,255,0.12);transform:translateY(0);animation:btnpop 2s ease-in-out infinite}
    @keyframes btnpop{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    /* orbit animations */
    @keyframes orb1{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(6px) translateX(4px)}100%{transform:translateY(0) translateX(0)}}
    @keyframes orb2{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-6px) translateX(-6px)}100%{transform:translateY(0) translateX(0)}}
    /* Responsive */
    @media (max-width:600px){.dna-helix{width:200px;height:200px}.wrap{padding:22px}h1{font-size:1.6rem}}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="logo"><img src="logo.jpg" alt="DNA Designs logo" loading="lazy"></div>
    <h1>Thanks — your message reached our lab.</h1>
    <p>We’ve captured your brief and one of our designers will reach out within one business day. Meanwhile — check our portfolio or follow our socials.</p>

    <div class="dna-helix" aria-hidden="true">
      <div class="glow g1"></div>
      <div class="glow g2"></div>
      <div class="helix">
        <!-- Animated SVG helix -->
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="a" x1="0" x2="1"><stop offset="0" stop-color="#5B00FF"/><stop offset="1" stop-color="#00FFF0"/></linearGradient>
          </defs>
          <path class="st" d="M20 10 C 60 40, 140 40, 180 10
                              M20 40 C 60 70, 140 70, 180 40
                              M20 70 C 60 100, 140 100, 180 70
                              M20 100 C 60 130, 140 130, 180 100
                              M20 130 C 60 160, 140 160, 180 130" stroke="url(#a)"/>
        </svg>
      </div>
    </div>

    <a class="btn-home" href="/">Back to DNA Designs</a>
  </main>
</body>
</html>
